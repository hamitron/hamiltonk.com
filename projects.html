
<div class="container">
	<h3> projects </h3>
	<div ng-repeat="project in projects">
		<div class="row">
		
			<div class="col-md-8">
				<h3><a href="{{project.url}}">{{project.name}}</a></h3>
				<p> {{project.description}}</p>
			</div>

			<div class="col-md-1">
				<img class="logo" ng-src="{{project.image}}" />
			</div>

		</div>
	</div>
</div>
