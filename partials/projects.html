
<h3>select a project to view additional information:</h3>
	<div ng-repeat="project in projects">
		<div class="row project-frame">
			<div class="col-md-3">
				<h2><a href="{{project.projectUrl}}" class="project-title">{{project.name}}</a></h2>
			</div>
			<div class="col-md-9">	
				<p>{{project.description}}</p>
				<p><i>{{project.spec}}</i></p>
			</div>
		</div>
	</div>
